---
layout: default
---


    
    <!-- Content -->
    <div class="content">
        <div class="container">

    <!-- Post -->
    {% for post in site.posts %}
                <div class="post">
                    <!-- Heading -->
                    <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
                    <hr>
                    <div class="in-content">
                        <a href="{{ site.url }}/img/{{ post.expandedpreviewimage }}"><img src="{{ site.url }}/img/{{ post.previewimage }}" alt=""/></a>
                        <p>
                            {{ post.description }}
                        </p>
                        <a class="read-more" href="{{ post.url }}">Read more</a>
                    </div>
                    <div class="foot-post">
                        <div class="units-row">
                            <div class="unit-100">
                                <strong>Tags:</strong>
                                {% for tag in post.tags %}
                                    {% if forloop.last %}
                                    <a>{{ tag }}</a>
                                    {% endif %}
                                    {% if forloop.last == false %}
                                    <a>{{ tag }}</a>,
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /post -->
    {% endfor %}



        </div>
    </div>
